<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schasny Systems</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Existing font -->
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
    <!-- Added Pixelify Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(180deg, #0a0415 0%, #1a0f2e 30%, #2d1b47 60%, #4a2c5a 100%);
            position: relative;
        }

        .container {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Animated starfield background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            /* width and height are set dynamically by JS */
            background: #FBF3D5; /* Changed to user-specified yellow */
            opacity: 1; /* Increased from 0.8 for overall brightness */
            animation: twinkle 3s infinite alternate;
            /* This creates a 4-pointed sparkle shape like the image */
            clip-path: polygon(50% 0%, 58% 42%, 100% 50%, 58% 58%, 50% 100%, 42% 58%, 0% 50%, 42% 42%);
        }

        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(1); } /* Increased starting opacity from 0.3 */
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Glowing particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #64ffda 0%, transparent 70%);
            border-radius: 50%;
            animation: particleFloat 6s linear infinite;
            opacity: 0.7;
        }

        @keyframes particleFloat {
            0% { transform: translateY(100vh) translateX(0px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-20px) translateX(50px); opacity: 0; }
        }

        /* Main title */
        .title {
            text-align: center;
            z-index: 10;
            position: relative;
            line-height: 1.2;
        }

        .title-main {
            font-family: 'Sixtyfour', monospace;
            font-size: clamp(3.85rem, 11vw, 7.7rem); /* 10% larger */
            font-weight: 400;
            color: #ffffff;
            letter-spacing: 0.1em;
            margin-bottom: -0.5rem; /* Reduced padding */
            display: block;
            text-shadow: 0 0 15px rgba(100, 255, 218, 0.5), 0 0 25px rgba(200, 47, 236, 0.3);
            transition: text-shadow 0.1s ease-out;
        }

        .title-sub {
            font-family: 'Sixtyfour', monospace;
            font-size: clamp(1.1rem, 3.3vw, 2.2rem); /* 10% larger */
            font-weight: 400;
            color: #ffffff; /* Changed from #a0a0a0 */
            letter-spacing: 0.05em;
            display: block;
            text-shadow: 0 0 10px rgba(100, 255, 218, 0.4), 0 0 20px rgba(200, 47, 236, 0.2);
            transition: text-shadow 0.1s ease-out;
        }

        /* Contact email */
        .contact {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: #a0a0a0;
            font-size: clamp(0.8rem, 2vw, 1rem);
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 10;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            /* Changed font-family to Pixelify Sans */
            font-family: 'Pixelify Sans', sans-serif;
        }

        .contact:hover {
            color: #64ffda;
            border-color: rgba(100, 255, 218, 0.8);
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.3);
            transform: translateX(-50%) translateY(-5px);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .title {
                padding: 0 1rem;
            }

            .contact {
                bottom: 1rem;
                font-size: 0.8rem;
            }
        }

        /* Additional glowing effects */
        .glow-orb {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(100, 255, 218, 0.1) 0%, transparent 70%);
            animation: orbFloat 8s ease-in-out infinite;
        }

        .glow-orb:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .glow-orb:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; }
        .glow-orb:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            33% { transform: translate(20px, -30px) scale(1.1); opacity: 0.5; }
            66% { transform: translate(-15px, 20px) scale(0.9); opacity: 0.4; }
        }

        /* Northern Lights Effect v2 */
        .northern-lights {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
            filter: blur(45px); /* Further reduced blur for more intensity */
            
            /* Animation setup */
            background-size: 200% 200%;
            animation: aurora-flow 18s linear infinite;

            /* Multiple color gradients, inspired by your example */
            background-image: 
                radial-gradient(at 10% 95%, rgba(100, 255, 218, 0.7875) 0px, transparent 50%), /* 1.5x more opacity */
                radial-gradient(at 80% 100%, rgba(200, 47, 236, 0.675) 0px, transparent 50%), /* 1.5x more opacity */
                radial-gradient(at 45% 90%, rgba(100, 255, 218, 0.9) 0px, transparent 50%); /* 1.5x more opacity */
        }

        @keyframes aurora-flow {
            0% {
                background-position: 50% 50%, 30% 100%, 100% 10%;
            }
            33% {
                background-position: 10% 75%, 40% 80%, 60% 20%;
            }
            66% {
                background-position: 25% 35%, 80% 50%, 10% 10%;
            }
            100% {
                background-position: 50% 50%, 30% 100%, 100% 10%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Starfield background -->
        <div class="stars" id="stars"></div>

        <!-- Glowing orbs -->
        <div class="glow-orb"></div>
        <div class="glow-orb"></div>
        <div class="glow-orb"></div>

        <!-- Main title -->
        <div class="title">
            <div class="title-main">SCHASNY</div>
            <div class="title-sub">systems</div>
        </div>

        <!-- Contact email -->
        <a href="mailto:systems@schasny.org" class="contact">systems@schasny.org</a>

        <!-- Floating particles container -->
        <div id="particles"></div>
        
        <!-- Northern Lights -->
        <div class="northern-lights"></div>
    </div>

    <script>
        // Generate random stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 143; /* Increased from 130 */

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 60 + '%'; // Only in upper portion
                star.style.animationDelay = Math.random() * 3 + 's';
                /* Animation is now even faster, between 0.5 and 1.5 seconds */
                star.style.animationDuration = (0.5 + Math.random() * 1) + 's';

                // Random star sizes - scaled up by 3.6x
                const sizeRandom = Math.random();
                if (sizeRandom < 0.7) {
                    // 70% small stars (3.6-7.2px)
                    const size = (1 + Math.random()) * 3.6;
                    star.style.width = size + 'px';
                    star.style.height = size + 'px';
                } else if (sizeRandom < 0.9) {
                    // 20% medium stars (7.2-10.8px)
                    const size = (2 + Math.random()) * 3.6;
                    star.style.width = size + 'px';
                    star.style.height = size + 'px';
                } else {
                    // 10% large stars (10.8-14.4px)
                    const size = (3 + Math.random()) * 3.6;
                    star.style.width = size + 'px';
                    star.style.height = size + 'px';
                }

                starsContainer.appendChild(star);
            }
        }

        // Generate floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleColors = ['#64ffda', '#c82fec'];

            setInterval(() => {
                if (particlesContainer.children.length < 300) { // Increased from 52
                    const particle = document.createElement('div');
                    const randomColor = particleColors[Math.floor(Math.random() * particleColors.length)];
                    
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDuration = (4 + Math.random() * 4) + 's';
                    // Apply one of the random colors
                    particle.style.background = `radial-gradient(circle, ${randomColor} 0%, transparent 70%)`;
                    
                    particlesContainer.appendChild(particle);

                    // Remove particle after animation
                    setTimeout(() => {
                        if (particle.parentNode) {
                            particle.parentNode.removeChild(particle);
                        }
                    }, 8000);
                }
            }, 30);
        }

        // Add parallax effect to title text on mouse move
        document.addEventListener('mousemove', function(e) {
            const mouseX = (e.clientX / window.innerWidth - 0.5) * 2; // -1 to 1
            const mouseY = (e.clientY / window.innerHeight - 0.5) * 2; // -1 to 1

            const title = document.querySelector('.title');
            const mainTitle = document.querySelector('.title-main');
            const subTitle = document.querySelector('.title-sub');

            // Parallax for the container
            const offsetX = mouseX * 4.102; /* Reduced from 5.86 by 30% */
            const offsetY = mouseY * 4.102; 

            // Parallax for the shadow (more prominent)
            const shadowOffsetX1 = mouseX * 2.46456; /* Increased from 2.0538 by 20% */
            const shadowOffsetY1 = mouseY * 2.46456; /* Increased from 2.0538 by 20% */
            const shadowOffsetX2 = mouseX * 4.92912; /* Increased from 4.1076 by 20% */
            const shadowOffsetY2 = mouseY * 4.92912; /* Increased from 4.1076 by 20% */

            // Apply subtle parallax movement to the title container
            title.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

            // Update text-shadow for both main and sub titles
            const baseShadowMain = `0 0 15px rgba(100, 255, 218, 0.5), 0 0 25px rgba(200, 47, 236, 0.3)`;
            const baseShadowSub = `0 0 10px rgba(100, 255, 218, 0.4), 0 0 20px rgba(200, 47, 236, 0.2)`;

            mainTitle.style.textShadow = `${shadowOffsetX1}px ${shadowOffsetY1}px 0 #64ffda, ${shadowOffsetX2}px ${shadowOffsetY2}px 0 #c82fec, ${baseShadowMain}`;
            subTitle.style.textShadow = `${shadowOffsetX1}px ${shadowOffsetY1}px 0 #64ffda, ${shadowOffsetX2}px ${shadowOffsetY2}px 0 #c82fec, ${baseShadowSub}`;
        });

        // Initialize effects
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createParticles();
        });
    </script>
</body>
</html>
