<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schasny Systems</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Existing font -->
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
    <!-- Added Pixelify Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            background: linear-gradient(180deg, #0a0415 0%, #1a0f2e 30%, #2d1b47 60%, #4a2c5a 100%);
            /* Centering the new wrapper */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* New wrapper to constrain the scene on large screens */
        .scene-wrapper {
            position: relative;
            width: 100%;
            max-width: 1300px; /* Max width for the effects */
            height: 100vh;
            margin: 0 auto;
            overflow: hidden; /* This is key to clip effects */
        }

        .container {
            width: 100%;
            height: 100%; /* Changed from 100vh to fill wrapper */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Animated starfield background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 90%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            /* width and height are set dynamically by JS */
            background: #FBF3D5; /* Changed to user-specified yellow */
            opacity: 1; /* Increased from 0.8 for overall brightness */
            animation: twinkle 3s infinite alternate;
            /* This creates a 4-pointed sparkle shape like the image */
            clip-path: polygon(50% 0%, 58% 42%, 100% 50%, 58% 58%, 50% 100%, 42% 58%, 0% 50%, 42% 42%);
        }

        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(1); } /* Increased starting opacity from 0.3 */
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Glowing particles */
        .particle {
            --travel-distance: 30vh;
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #64ffda 0%, transparent 70%);
            border-radius: 50%;
            animation: particleFloat 40s linear infinite; /* Increased from 25s to 35s */
            opacity: 0.7;
        }

        @keyframes particleFloat {
            0% { 
                transform: translateY(var(--travel-distance)) translateX(0px); 
                opacity: 1; 
            }
            90% { opacity: 1; }
            100% { 
                transform: translateY(0px) translateX(20px); 
                opacity: 0; 
            }
        }

        /* Main title */
        .title {
            text-align: center;
            z-index: 10;
            position: relative;
            line-height: 1.2;
            /* Added hovering animation by default */
            animation: hoverFloat 6s ease-in-out infinite; /* Made faster */
        }
        
        /* New keyframes for the hovering effect */
        @keyframes hoverFloat {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-11px); } /* Reduced amplitude by 30% */
            100% { transform: translateY(0px); }
        }

        .title-main {
            font-family: 'Sixtyfour', monospace;
            font-size: clamp(2.5rem, 11vw, 7.7rem); /* FIX: Reduced minimum font size */
            font-weight: 400;
            color: #ffffff;
            letter-spacing: 0.1em;
            margin-bottom: -0.5rem; /* Reduced padding */
            display: block;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.7), 0 0 40px rgba(200, 47, 236, 0.5);
            transition: text-shadow 0.1s ease-out;
        }

        .title-sub {
            font-family: 'Sixtyfour', monospace;
            font-size: clamp(1.1rem, 3.3vw, 2.2rem); /* 10% larger */
            font-weight: 400;
            color: #ffffff; /* Changed from #a0a0a0 */
            letter-spacing: 0.05em;
            display: block;
            text-shadow: 0 0 15px rgba(100, 255, 218, 0.6), 0 0 30px rgba(200, 47, 236, 0.4);
            transition: text-shadow 0.1s ease-out;
        }
        
        /* Action Buttons Container */
        .actions {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .action-btn {
            color: #a0a0a0;
            font-size: clamp(0.8rem, 2vw, 1rem);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem 1.5rem;
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            font-family: 'Pixelify Sans', sans-serif;
            cursor: pointer;
            /* Added for icon alignment */
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .action-btn:hover {
            color: #64ffda;
            border-color: rgba(100, 255, 218, 0.8);
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.3);
            transform: translateY(-3px);
        }

        /* Style for the new SVG icon */
        .action-btn svg {
            width: 1.2em;
            height: 1.2em;
            fill: currentColor;
        }


        /* Responsive design */
        @media (max-width: 768px) {
            .title {
                padding: 0 1.5rem; /* Increased padding for small screens */
            }

            .actions {
                bottom: 1rem;
            }
             .action-btn {
                font-size: 0.8rem;
            }
        }

        /* Additional glowing effects */
        .glow-orb {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(100, 255, 218, 0.1) 0%, transparent 70%);
            animation: orbFloat 8s ease-in-out infinite;
        }

        .glow-orb:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .glow-orb:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; }
        .glow-orb:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            33% { transform: translate(20px, -30px) scale(1.1); opacity: 0.5; }
            66% { transform: translate(-15px, 20px) scale(0.9); opacity: 0.4; }
        }

        /* Northern Lights Effect v2 */
        .northern-lights {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
            filter: blur(20px);
            background-size: 200% 200%;
            animation: aurora-flow 15s linear infinite;
            background-image: 
                radial-gradient(at 10% 95%, rgba(100, 255, 218, 1) 0px, transparent 50%),
                radial-gradient(at 80% 100%, rgba(200, 47, 236, 0.95) 0px, transparent 50%),
                radial-gradient(at 45% 90%, rgba(100, 255, 218, 1) 0px, transparent 50%);
        }

        @keyframes aurora-flow {
            0% { background-position: 0% 50%, 100% 100%, 50% 0%; }
            50% { background-position: 100% 50%, 0% 0%, 50% 100%; }
            100% { background-position: 0% 50%, 100% 100%, 50% 0%; }
        }
    </style>
</head>
<body>
    <!-- New wrapper to constrain the scene on large screens -->
    <div class="scene-wrapper">
        <div class="container">
            <!-- Starfield background -->
            <div class="stars" id="stars"></div>

            <!-- Glowing orbs -->
            <div class="glow-orb"></div>
            <div class="glow-orb"></div>
            <div class="glow-orb"></div>

            <!-- Main title -->
            <div class="title">
                <div class="title-main">SCHASNY</div>
                <div class="title-sub">systems</div>
            </div>
            
            <!-- Actions -->
            <div class="actions">
                 <a href="mailto:systems@schasny.org" class="action-btn">
                    <!-- 8-bit envelope icon -->
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 5h20v2h-2v12h-16v-12h-2v-2zm4 2v10h12v-10h-12zm2 2h8v2h-8v-2zm0 4h5v2h-5v-2z" fill-rule="evenodd" clip-rule="evenodd"/>
                    </svg>
                    Contact Us
                 </a>
            </div>

            <!-- Floating particles container -->
            <div id="particles"></div>
            
        </div>
    </div>
    
    <!-- Northern Lights is now outside the wrapper for full-screen width -->
    <div class="northern-lights"></div>

    <script>
        // --- Visual Effects Functions ---

        const isMobile = window.innerWidth <= 768;

        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = isMobile ? 50 : 143; 

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 60 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (0.5 + Math.random() * 1) + 's';

                const sizeRandom = Math.random();
                if (sizeRandom < 0.7) {
                    const size = (1 + Math.random()) * 3.6;
                    star.style.width = size + 'px';
                    star.style.height = size + 'px';
                } else if (sizeRandom < 0.9) {
                    const size = (2 + Math.random()) * 3.6;
                    star.style.width = size + 'px';
                    star.style.height = size + 'px';
                } else {
                    const size = (3 + Math.random()) * 3.6;
                    star.style.width = size + 'px';
                    star.style.height = size + 'px';
                }
                starsContainer.appendChild(star);
            }
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleColors = ['#64ffda', '#c82fec'];
            const maxParticles = isMobile ? 15 : 30;

            const createParticle = () => {
                const particle = document.createElement('div');
                const randomColor = particleColors[Math.floor(Math.random() * particleColors.length)];
                
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                
                const duration = 4 + Math.random() * 4;
                particle.style.animationDuration = duration + 's';
                // FIX: Add a random negative delay to make particles appear instantly mid-flight
                particle.style.animationDelay = `-${Math.random() * duration}s`;

                particle.style.background = `radial-gradient(circle, ${randomColor} 0%, transparent 70%)`;
                
                particlesContainer.appendChild(particle);

                setTimeout(() => {
                    if (particle.parentNode) particle.parentNode.removeChild(particle);
                }, 8000);
            };

            setInterval(() => {
                if (particlesContainer.children.length < maxParticles) createParticle();
            }, 50);
        }

        // --- Event Listeners and Initializers ---
        const scene = document.querySelector('.scene-wrapper');
        const title = document.querySelector('.title');
        const mainTitle = document.querySelector('.title-main');
        const subTitle = document.querySelector('.title-sub');

        // Check if it's a touch device before adding mouse-specific events
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        if (!isTouchDevice) {
            scene.addEventListener('mousemove', function(e) {
                // We need to calculate the mouse position relative to the scene wrapper, not the whole window
                const rect = scene.getBoundingClientRect();
                const mouseX = ((e.clientX - rect.left) / rect.width - 0.5) * 2;
                const mouseY = ((e.clientY - rect.top) / rect.height - 0.5) * 2;

                const offsetX = mouseX * 4.102;
                const offsetY = mouseY * 4.102; 
                const shadowOffsetX1 = mouseX * 5.54526;
                const shadowOffsetY1 = mouseY * 5.54526;
                const shadowOffsetX2 = mouseX * 11.09052;
                const shadowOffsetY2 = mouseY * 11.09052;

                title.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

                const baseShadowMain = `0 0 20px rgba(100, 255, 218, 0.7), 0 0 40px rgba(200, 47, 236, 0.5)`;
                const baseShadowSub = `0 0 15px rgba(100, 255, 218, 0.6), 0 0 30px rgba(200, 47, 236, 0.4)`;

                mainTitle.style.textShadow = `${shadowOffsetX1}px ${shadowOffsetY1}px 0 #64ffda, ${shadowOffsetX2}px ${shadowOffsetY2}px 0 #c82fec, ${baseShadowMain}`;
                subTitle.style.textShadow = `${shadowOffsetX1}px ${shadowOffsetY1}px 0 #64ffda, ${shadowOffsetX2}px ${shadowOffsetY2}px 0 #c82fec, ${baseShadowSub}`;
            });
            
            scene.addEventListener('mouseleave', () => {
                // Reset transform to allow CSS animation to take over
                title.style.transform = '';

                // Also reset text shadows to their base state
                const baseShadowMain = `0 0 20px rgba(100, 255, 218, 0.7), 0 0 40px rgba(200, 47, 236, 0.5)`;
                const baseShadowSub = `0 0 15px rgba(100, 255, 218, 0.6), 0 0 30px rgba(200, 47, 236, 0.4)`;
                mainTitle.style.textShadow = baseShadowMain;
                subTitle.style.textShadow = baseShadowSub;
            });
        }

        // Initialize all visual effects immediately
        createStars();
        createParticles();

    </script>
</body>
</html>
