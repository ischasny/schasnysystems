<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schasny Systems</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Existing font -->
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">
    <!-- Added Pixelify Sans font -->
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            height: 100dvh; /* Changed from 100vh */
            background: linear-gradient(180deg, #0a0415 0%, #1a0f2e 30%, #2d1b47 60%, #4a2c5a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Added to prevent scrollbars from full-width aurora */
        }

        /* New wrapper to constrain the scene on large screens */
        .scene-wrapper {
            position: relative;
            width: 100%;
            max-width: 1300px;
            height: 100dvh; /* Changed from 100vh */
            margin: 0 auto;
            z-index: 10; /* Ensure content is on top */
        }

        .container {
            width: 100%;
            height: 100%; /* Changed from 100vh to fill wrapper */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Animated starfield background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 90%;
            pointer-events: none;
            transition: transform 0.3s ease-out;
        }

        .star {
            position: absolute;
            /* width and height are set dynamically by JS */
            background: #FBF3D5; /* Changed to user-specified yellow */
            opacity: 1; /* Increased from 0.8 for overall brightness */
            animation: twinkle 3s infinite alternate;
            /* This creates a 4-pointed sparkle shape like the image */
            clip-path: polygon(50% 0%, 58% 42%, 100% 50%, 58% 58%, 50% 100%, 42% 58%, 0% 50%, 42% 42%);
        }

        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(1); } /* Increased starting opacity from 0.3 */
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Glowing particles */
        .particle {
            --travel-distance: 30vh;
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #64ffda 0%, transparent 70%);
            border-radius: 50%;
            animation: particleFloat 60s linear infinite; /* Increased from 25s to 35s */
            opacity: 0.7;
        }

        @keyframes particleFloat {
            0% { 
                transform: translateY(var(--travel-distance)) translateX(0px); 
                opacity: 1; 
            }
            90% { opacity: 1; }
            100% { 
                transform: translateY(0px) translateX(20px); 
                opacity: 0; 
            }
        }

        /* Main title */
        .title {
            text-align: center;
            z-index: 10;
            position: relative;
            line-height: 1.2;
            animation: hoverFloat 6s ease-in-out infinite; /* Made faster */
            transition: transform 0.3s ease-out;
        }
        
        @keyframes hoverFloat {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-11px); } /* Reduced amplitude by 30% */
            100% { transform: translateY(0px); }
        }

        .title-main {
            font-family: 'Sixtyfour', monospace;
            font-size: clamp(2.5rem, 11vw, 7.7rem); /* FIX: Reduced minimum font size */
            font-weight: 400;
            color: #ffffff;
            letter-spacing: 0.1em;
            margin-bottom: -0.5rem; /* Reduced padding */
            display: block;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.7), 0 0 40px rgba(200, 47, 236, 0.5);
            animation: shadowFloatMain 6s ease-in-out infinite;
        }

        .title-sub {
            font-family: 'Sixtyfour', monospace;
            font-size: clamp(1.1rem, 3.3vw, 2.2rem); /* 10% larger */
            font-weight: 400;
            color: #ffffff; /* Changed from #a0a0a0 */
            letter-spacing: 0.05em;
            display: block;
            text-shadow: 0 0 15px rgba(100, 255, 218, 0.6), 0 0 30px rgba(200, 47, 236, 0.4);
            animation: shadowFloatSub 6s ease-in-out infinite;
        }
        
        /* MODIFICATION: Keyframes for a more prominent shadow floating effect */
        @keyframes shadowFloatMain {
            0%, 100% {
                text-shadow: 0 0 20px rgba(100, 255, 218, 0.7), 0 0 40px rgba(200, 47, 236, 0.5);
            }
            50% {
                /* Text is up, so shadow is down and further offset */
                text-shadow: 2px 4px 0px rgba(100, 255, 218, 0.4), 
                             5px 7px 0px rgba(200, 47, 236, 0.2),
                             0 0 35px rgba(100, 255, 218, 0.7), 
                             0 0 55px rgba(200, 47, 236, 0.5);
            }
        }

        @keyframes shadowFloatSub {
            0%, 100% {
                text-shadow: 0 0 15px rgba(100, 255, 218, 0.6), 0 0 30px rgba(200, 47, 236, 0.4);
            }
            50% {
                /* Text is up, so shadow is down and further offset */
                text-shadow: 1px 3px 0px rgba(100, 255, 218, 0.3), 
                             4px 6px 0px rgba(200, 47, 236, 0.15),
                             0 0 25px rgba(100, 255, 218, 0.6), 
                             0 0 46px rgba(200, 47, 236, 0.4);
            }
        }

        /* Action Buttons Container */
        .actions {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .action-btn {
            color: #a0a0a0;
            font-size: clamp(0.8rem, 2vw, 1rem);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem 1.5rem;
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            font-family: 'Pixelify Sans', sans-serif;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .action-btn:hover {
            color: #64ffda;
            border-color: rgba(100, 255, 218, 0.8);
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.3);
            transform: translateY(-3px);
        }

        .action-btn svg {
            width: 1.2em;
            height: 1.2em;
            fill: currentColor;
        }

        @media (max-width: 768px) {
            .title {
                padding: 0 1.5rem;
            }

            .actions {
                bottom: 1rem;
            }
             .action-btn {
                font-size: 0.8rem;
            }
        }

        /* Additional glowing effects */
        .glow-orb {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(100, 255, 218, 0.1) 0%, transparent 70%);
            animation: orbFloat 8s ease-in-out infinite;
        }

        .glow-orb:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .glow-orb:nth-child(2) { top: 20%; right: 15%; animation-delay: 2s; }
        .glow-orb:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 4s; }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            33% { transform: translate(20px, -30px) scale(1.1); opacity: 0.5; }
            66% { transform: translate(-15px, 20px) scale(0.9); opacity: 0.4; }
        }

        .northern-lights {
            position: absolute;
            bottom: 0;
            left: calc(50% - 50vw);
            width: 100vw;
            height: 15vh;
            overflow: hidden;
            pointer-events: none;
            z-index: 9; /* MODIFICATION: Moved in front of mountains/explorer */
            filter: blur(16px); 
            opacity: 0.8; 
            background-size: 200% 200%;
            animation: aurora-flow 15s linear infinite;
            background-image: 
                radial-gradient(at 10% 95%, rgba(100, 255, 218, 1) 0px, transparent 50%),
                radial-gradient(at 80% 100%, rgba(200, 47, 236, 0.95) 0px, transparent 50%),
                radial-gradient(at 45% 90%, rgba(100, 255, 218, 1) 0px, transparent 50%);
        }

        .safari-browser .northern-lights {
            filter: blur(12px);
            opacity: 0.7;
            background-image: 
                radial-gradient(at 10% 95%, rgba(100, 255, 218, 0.8) 0px, transparent 60%),
                radial-gradient(at 80% 100%, rgba(200, 47, 236, 0.7) 0px, transparent 60%),
                radial-gradient(at 45% 90%, rgba(100, 255, 218, 0.8) 0px, transparent 60%);
        }

        @supports not (filter: blur(10px)) {
            .northern-lights {
                filter: none;
                opacity: 0.6;
                background-image: 
                    radial-gradient(at 10% 95%, rgba(100, 255, 218, 0.5) 0px, transparent 70%),
                    radial-gradient(at 80% 100%, rgba(200, 47, 236, 0.4) 0px, transparent 70%),
                    radial-gradient(at 45% 90%, rgba(100, 255, 218, 0.5) 0px, transparent 70%);
            }
        }

        @keyframes aurora-flow {
            0% { background-position: 0% 50%, 100% 100%, 50% 0%; }
            50% { background-position: 100% 50%, 0% 0%, 50% 100%; }
            100% { background-position: 0% 50%, 100% 100%, 50% 0%; }
        }

        .mountain-ridge {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20vh;
            z-index: 8;
            pointer-events: none;
            opacity: 0.6;
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }

        .mountain-ridge svg {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        .mountain-ridge svg path {
            fill: #0a0415;
        }

        /* MODIFIED: Styles for the explorer character */
        .explorer-character {
            position: absolute;
            /* bottom and left are now set by JS to be dynamic */
            width: 140px; 
            z-index: 8; /* MODIFICATION: Moved behind aurora */
            pointer-events: auto; /* Allow mouse events */
            transform: translateX(-50%); /* Center the character over his calculated 'left' property */
            cursor: pointer;
        }

        @keyframes explorerIdle {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-5px); /* Gentle breathing motion */
            }
        }

        /* NEW: Styles for the speech bubble */
        .speech-bubble {
            position: absolute;
            bottom: 0; /* Set by JS */
            left: 0;   /* Set by JS */
            background: rgba(255, 255, 255, 0.9);
            color: #1a0f2e;
            padding: 0.75rem 1.25rem;
            border-radius: 20px;
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 1rem;
            width: max-content;
            max-width: 200px;
            text-align: center;
            opacity: 0;
            transform: translate(-50%, -10px) scale(0.8);
            transform-origin: bottom center;
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
            z-index: 11;
        }

        .speech-bubble.visible {
            opacity: 1;
            transform: translate(-50%, 0) scale(1);
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid rgba(255, 255, 255, 0.9);
        }

        /* MODIFIED: Styles for the Data Satellite */
        .data-satellite {
            position: absolute;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            z-index: 5;
            /* MODIFICATION: Switched to a shorter, alternating animation that uses the 'left' property */
            animation: orbitSatellite 30s ease-in-out infinite alternate;
            pointer-events: none;
        }

        /* MODIFIED: New satellite animation that stays within the screen bounds */
        @keyframes orbitSatellite {
            0% {
                transform: translateY(0);
                left: 2%; /* Start near left edge */
                top: 20%;
            }
            25% {
                transform: translateY(-20px);
                left: 30%;
                top: 15%;
            }
            50% {
                transform: translateY(0);
                left: 60%;
                top: 18%;
            }
            75% {
                transform: translateY(10px);
                left: 80%;
                top: 16%;
            }
            100% {
                transform: translateY(0);
                /* End near right edge, accounting for its own width to stay in bounds */
                left: calc(100% - 200px); 
                top: 20%;
            }
        }

        .satellite-icon {
            width: 32px;
            height: 32px;
            fill: #a0a0a0;
        }

        .satellite-data {
            color: #a0a0a0;
            font-size: clamp(0.8rem, 2vw, 1rem);
            text-decoration: none;
            padding: 0.4rem 0.8rem;
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(5px);
            font-family: 'Pixelify Sans', sans-serif;
        }

        @media (max-width: 768px) {
            .data-satellite {
                animation-duration: 40s;
                top: 12%;
            }
        }

    </style>
</head>
<body>
    <div class="scene-wrapper">
        <!-- NEW: Data Satellite -->
        <div class="data-satellite">
            <svg class="satellite-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 9h2v2h-2v-2zm4 0h2v2h-2v-2zm4 0h2v2h-2v-2zm6 2v-2h-2v2h2zm-1-3h-1v-1h-1v-1h-1v-1h-2v-1h-1v1h-2v1h-1v1h-1v1h-1v1h-1v2h1v1h1v1h1v1h1v1h1v-1h1v-1h2v-1h1v-1h1v-1h1v-2h-1v-1zm-3 4h-2v-2h2v2zm-4 0h-2v-2h2v2z"/></svg>
            <div class="satellite-data" id="btc-price">Loading data...</div>
        </div>
        <div class="container">
            <div class="stars" id="stars"></div>
            <div class="glow-orb"></div>
            <div class="glow-orb"></div>
            <div class="glow-orb"></div>
            <div class="title">
                <div class="title-main">SCHASNY</div>
                <div class="title-sub">systems</div>
            </div>
            <div class="actions">
                 <a href="mailto:systems@schasny.org" class="action-btn">
                      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                           <path d="M2 5h20v2h-2v12h-16v-12h-2v-2zm4 2v10h12v-10h-12zm2 2h8v2h-8v-2zm0 4h5v2h-5v-2z" fill-rule="evenodd" clip-rule="evenodd"/>
                      </svg>
                      Contact Us
                 </a>
            </div>
            <div id="particles"></div>
        </div>
        <div class="mountain-ridge" id="mountain-ridge"></div>
        <!-- NEW: Explorer Character -->
        <img src="images/dude.png" alt="An explorer character standing on the mountain" class="explorer-character">
        <!-- MODIFIED: Speech Bubble -->
        <div class="speech-bubble">Loading...</div>
        <div class="northern-lights"></div>
    </div>
    
    <script>
        let isMobile = window.innerWidth <= 768;
        const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        let peakPoint = null; // NEW: Store the peak point globally

        if (isSafari) {
            document.body.classList.add('safari-browser');
            console.log('Safari detected - applying compatibility fixes');
        }

        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = isMobile ? 50 : 143; 

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 60 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (0.5 + Math.random() * 1) + 's';

                const sizeRandom = Math.random();
                if (sizeRandom < 0.6) {
                    const size = (1 + Math.random()) * 3.6;
                    star.style.width = size + 'px';
                    star.style.height = size + 'px';
                } else if (sizeRandom < 0.8) {
                    const size = (2 + Math.random()) * 3.6;
                    star.style.width = size + 'px';
                    star.style.height = size + 'px';
                } else if (sizeRandom < 0.95) {
                    const size = (3 + Math.random()) * 3.6;
                    star.style.width = size + 'px';
                    star.style.height = size + 'px';
                } else {
                    const size = (5 + Math.random() * 3) * 3.6;
                    star.style.width = size + 'px';
                    star.style.height = size + 'px';
                }
                starsContainer.appendChild(star);
            }
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleColors = ['#64ffda', '#c82fec'];
            const maxParticles = isMobile ? 10 : 15;

            const createParticle = () => {
                const particle = document.createElement('div');
                const randomColor = particleColors[Math.floor(Math.random() * particleColors.length)];
                
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                
                const duration = 4 + Math.random() * 4;
                particle.style.animationDuration = duration + 's';
                particle.style.animationDelay = `-${Math.random() * duration}s`;
                particle.style.background = `radial-gradient(circle, ${randomColor} 0%, transparent 70%)`;
                
                particlesContainer.appendChild(particle);

                setTimeout(() => {
                    if (particle.parentNode) particle.parentNode.removeChild(particle);
                }, 8000);
            };

            setInterval(() => {
                if (particlesContainer.children.length < maxParticles) createParticle();
            }, 50);
        }

        const scene = document.querySelector('.scene-wrapper');
        const title = document.querySelector('.title');
        const stars = document.getElementById('stars');
        const explorer = document.querySelector('.explorer-character');
        const speechBubble = document.querySelector('.speech-bubble');
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

        if (!isTouchDevice) {
            scene.addEventListener('mousemove', function(e) {
                const rect = scene.getBoundingClientRect();
                const mouseX = ((e.clientX - rect.left) / rect.width - 0.5) * 2;
                const mouseY = ((e.clientY - rect.top) / rect.height - 0.5) * 2;

                // Title parallax
                const titleOffsetX = mouseX * 20;
                const titleOffsetY = mouseY * 20;
                title.style.transform = `translate(${titleOffsetX}px, ${titleOffsetY}px)`;

                // Stars parallax
                const starsOffsetX = mouseX * -20; 
                const starsOffsetY = mouseY * -20;
                stars.style.transform = `translate(${starsOffsetX}px, ${starsOffsetY}px)`;

            });
            
            scene.addEventListener('mouseleave', () => {
                title.style.transform = '';
                stars.style.transform = '';
            });
        }
        
        explorer.addEventListener('mouseenter', () => {
            speechBubble.classList.add('visible');
        });

        explorer.addEventListener('mouseleave', () => {
            speechBubble.classList.remove('visible');
        });

        // MODIFICATION: Add onload event listener to fix race condition
        explorer.onload = calculateExplorerPosition;

        function calculateExplorerPosition() {
            const explorerEl = document.querySelector('.explorer-character');
            const mountainEl = document.querySelector('.mountain-ridge');
            const speechBubbleEl = document.querySelector('.speech-bubble');
            if (!explorerEl || !mountainEl || !peakPoint || !speechBubbleEl) return;

            const svgHeight = 100;

            const mountainContainerHeightPixels = mountainEl.offsetHeight;
            const y_from_bottom_svg = svgHeight - peakPoint[1];
            const peak_y_pixels_from_bottom = (y_from_bottom_svg / svgHeight) * mountainContainerHeightPixels;
            let pixelOffset = 70; 

            const explorerBottom = peak_y_pixels_from_bottom - pixelOffset;
            explorerEl.style.bottom = `${explorerBottom}px`;

            const explorerHeight = explorerEl.offsetHeight;
            const bubbleBottom = explorerBottom + explorerHeight - 10;
            speechBubbleEl.style.bottom = `${bubbleBottom}px`;
            speechBubbleEl.style.left = explorerEl.style.left;
        }

        function createMountainRidge() {
            const WIDTH = 500;
            const HEIGHT = 100;
            const ITERATIONS = isMobile ? 5 : 6;
            const ROUGHNESS = 0.7;

            function findPeakAndPositionExplorer(points) {
                const explorerEl = document.querySelector('.explorer-character');
                if (!explorerEl || points.length === 0) return;

                const searchArea = points.slice(Math.floor(points.length * 0.1), Math.floor(points.length * 0.7));
                if (searchArea.length === 0) return;

                let foundPeak = searchArea[0];
                for (let i = 1; i < searchArea.length; i++) {
                    if (searchArea[i][1] < foundPeak[1]) {
                        foundPeak = searchArea[i];
                    }
                }
                peakPoint = foundPeak;
                
                const svgWidth = WIDTH;
                const x_percent = (peakPoint[0] / svgWidth) * 100;
                explorerEl.style.left = `${x_percent}%`;

                // MODIFICATION: If image is already cached/loaded, position it.
                if (explorerEl.complete) {
                    calculateExplorerPosition();
                }
            }

            function divider() {
                const segments = Math.pow(2, ITERATIONS);
                const points = line(WIDTH, displaceMap(HEIGHT, HEIGHT / 3, ROUGHNESS, segments));
                
                const path = convertPath(WIDTH, HEIGHT, [...points]); 
                const svg = genSvg(WIDTH, HEIGHT, path);
                document.getElementById('mountain-ridge').innerHTML = svg;

                findPeakAndPositionExplorer(points);
            }

            function displaceMap(height, displace, roughness, power) {
             const points = [];
             points[0] = height / 2 + (Math.random() * displace * 2) - displace;
             points[power] = height / 2 + (Math.random() * displace * 2) - displace;
             displace *= roughness;
             for (let i = 1; i < power; i *= 2) {
                 for (let j = (power / i) / 2; j < power; j += power / i) {
                     points[j] = ((points[j - (power / i) / 2] + points[j + (power / i) / 2]) / 2);
                     points[j] += (Math.random() * displace * 2) - displace;
                 }
                 displace *= roughness;
             }
             return points;
            }

            function line(width, points) {
                const sep = width / (points.length - 1);
                return points.map((val, i) => ([ i * sep, val ]));
            }

            function convertPath(width, height, points) {
                const first = points.shift();
                let path = `M ${first[0]} ${first[1]}`;
                points.forEach(val => { path += ` L ${val[0]} ${val[1]}` });
                path += ` L ${width} ${height} L 0 ${height} Z`;
                return path;
            }

            function genSvg(width, height, path) {
                return `<svg viewBox="0 0 ${width} ${height}" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="${path}"></path></svg>`;
            }
            
            divider();
        }

        // MODIFIED: Combined function to fetch all data from CoinGecko
        async function updateCoinGeckoData() {
            const speechBubbleEl = document.querySelector('.speech-bubble');
            const priceEl = document.getElementById('btc-price');

            try {
                const response = await fetch('https://api.coingecko.com/api/v3/coins/bitcoin');
                if (!response.ok) {
                    throw new Error(`Network response was not ok (${response.status})`);
                }
                const data = await response.json();

                // Update Speech Bubble
                const circulating = data.market_data.circulating_supply;
                const maxSupply = data.market_data.max_supply;
                if (circulating != null && maxSupply != null) {
                    const remaining = maxSupply - circulating;
                    const formattedRemaining = Math.round(remaining).toLocaleString('en-US');
                    speechBubbleEl.textContent = `${formattedRemaining} left to discover...`;
                } else {
                     speechBubbleEl.textContent = "Data unavailable";
                }

                // Update Satellite Price
                const price = data.market_data.current_price.usd;
                if (price != null) {
                    const formattedPrice = new Intl.NumberFormat('en-US', {
                        style: 'currency',
                        currency: 'USD',
                        minimumFractionDigits: 0,
                        maximumFractionDigits: 0
                    }).format(price);
                    priceEl.textContent = `${formattedPrice}`;
                } else {
                    priceEl.textContent = "Signal Lost";
                }


            } catch (error) {
                console.error("Failed to fetch CoinGecko data:", error);
                speechBubbleEl.textContent = "¯\\_(ツ)_/¯";
                priceEl.textContent = "Signal Lost";
            }
        }
        
        createStars();
        createParticles();
        createMountainRidge();
        updateCoinGeckoData(); // Initial call for all crypto data
        setInterval(updateCoinGeckoData, 300000); // Update all data every 5 minutes

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        const handleResize = debounce(() => {
            isMobile = window.innerWidth <= 768;
            calculateExplorerPosition();
        }, 100);

        window.addEventListener('resize', handleResize);

    </script>
